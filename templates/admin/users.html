{% extends "base.html" %}
{% block title %}Пользователи{% endblock %}
{% block content %}
<div class="container-admin">
  <h4 class="fw-bold mb-3"><i class="fas fa-users"></i> Пользователи</h4>

  <form method="POST" action="{{ url_for('add_user') }}" class="row g-2 mb-4">
    <div class="col-12 col-md-4">
      <input type="text" class="form-control" name="username" placeholder="Логин" required>
    </div>
    <div class="col-12 col-md-4">
      <input type="password" class="form-control" name="password" placeholder="Пароль" required>
    </div>
    <div class="col-12 col-md-2">
      <select class="form-select" name="role">
        <option value="user">Пользователь</option>
        <option value="admin">Админ</option>
      </select>
    </div>
    <div class="col-12 col-md-2">
      <button type="submit" class="btn btn-outline-primary w-100">Добавить</button>
    </div>
  </form>

  <div class="card-admin">
    <div class="table-responsive">
      <table class="table align-middle mb-0">
        <thead>
          <tr><th>ID</th><th>Логин</th><th>Роль</th><th class="text-end">Действия</th></tr>
        </thead>
        <tbody>
          {% for user in users %}
          <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>
              <span class="badge {% if user.role == 'admin' %}bg-secondary{% else %}bg-light text-dark{% endif %}">
                {{ user.role }}
              </span>
            </td>
            <td class="text-end">
              <button class="btn btn-sm btn-outline-secondary"
                      data-bs-toggle="modal"
                      data-bs-target="#editUser{{ user.id }}">Изменить</button>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  {% for user in users %}
  <div class="modal fade" id="editUser{{ user.id }}" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Изменить пользователя</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <form method="POST" action="{{ url_for('edit_user', user_id=user.id) }}">
          <div class="modal-body">
            <input type="text" class="form-control mb-3" name="username" value="{{ user.username }}">
            <input type="password" class="form-control" name="password" placeholder="Новый пароль">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-light" data-bs-dismiss="modal">Отмена</button>
            <button type="submit" class="btn btn-primary">Сохранить</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
